<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:500,200,700"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <link
      href="https://unpkg.com/material-resume@1.0.1/resume.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-resume@1.0.1/resume.min.js"></script>
    <style>
      .course {
        display: flex;
        justify-content: space-between;
      }
      .skills {
        display: grid;
        grid-template-columns: auto auto auto;
      }
      .bold {
        font-weight: bold;
      }

      .link {
        position: relative;
        float: right;
        margin-top: auto;
      }


      .projects p {
        word-wrap: break-word;
      }
    
    </style>

    <script src="https://kit.fontawesome.com/b71f66bab2.js" crossorigin="anonymous"></script>
  </head>
  <body ng-app="Resume" ng-cloak="">
    <resume>
      <resume-heading
        first-name=${firstname}
        last-name=${lastname}
        linkedin=${linkedin}
        github=${github}
        email=${email}
        phone=${phone}
      >
      </resume-heading>
      <resume-body>
        <!-- <resume-column flex="20">
          <sidebar-category name="Skills">
            <p>Penn App Finalist Spring 2016</p>
            <p>Hophacks 2nd Place Spring 2016</p>
            <p>Dankmeme Achievement Medal 2016</p>
            <p>Dan Abromov's Top Follower 2016</p>
            <p>Advanced Regents Diploma</p>
          </sidebar-category>
          <sidebar-category name="Profile Links">
            <p>Data Structures</p>
            <p>Algorithms</p>
            <p>Programmings Langauges</p>
            <p>Operating Systems</p>
            <p>Distributed Systems</p>
            <p>Discrete Math</p>
          </sidebar-category>
        </resume-column> -->
        <resume-column flex="100">
          <category name="Education">
            <category-item title=${college} >
              <p class="course"><span>${degree}</span><span>${from_clg}</span></p>
               <p class="course"><span>${course}</span><span>${to_clg}</span></p>
            </category-item>
          </category>
          <category name="Professional Experience">
            <category-item title="pos" subtitle="org">
              
              <p>description</p>
            </category-item>

            <category-item title="pos" subtitle="org">
              <p>description</p>
            </category-item>

            <category-item title="pos" subtitle="org">
              <p>description</p>
            </category-item>
          </category>

          <category>
            <category-item  subtitle="Skills">
                <div>
              <p class="skills">
                <span>skill1</span> <span>skill1</span><span>skill1</span
                ><span>skill1</span> <span>skill1</span> <span>skill1</span>
                <span>skill1</span>
              </p>
            </div>
            </category-item>
            
          </category>

          <category name="Projects" class="projects">

            <category-item
              title="title"
            >
              <a href="link" class="link">
                <i class="fa-solid fa-link fa-s" style="color: #010409;"></i>

                </a>
              <p>description</p>
            </category-item>

            <category-item
              title="title"
            >
              <a href="link" class="link">
                <i class="fa-solid fa-link fa-s" style="color: #010409;"></i>

                </a>
              <p>description</p>
            </category-item>
             

          </category>
          
          <category name="Achievements">
              <li>achievent1</li>
          </category>
        </resume-column>
      </resume-body>
    </resume>
  </body>
</html>
